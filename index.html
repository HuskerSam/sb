<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Builder</title>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>
  <div id="main-page" style="display:none;">
    <canvas id="renderCanvas"></canvas>
    <div class="global-floating-toolbar">
      <button id="expand-all-toolbands" class="btn-toolbar-icon super-button-bar" style="float:left;">
        <i class="material-icons" style="transform: rotate(145deg)">rotate_right</i>
      </button>
      <button id="collapse-all-toolbands" class="btn-toolbar-icon super-button-bar" style="float:left;">
        <i class="material-icons" style="transform: rotate(35deg)">rotate_left</i>
      </button>
      <button id="global-toolbar-decrease-fontsize" class="btn-toolbar-icon super-button-bar" style="float:left;margin-left:1em;">
        <i class="material-icons" style="transform: rotateY(180deg)">format_size</i>
      </button>
      <button id="global-toolbar-increase-fontsize" class="btn-toolbar-icon super-button-bar" style="float:left;">
        <i class="material-icons">format_size</i>
      </button>
      <button id="user-profile-settings-button" class="btn-toolbar-icon super-button-bar" style="float:right;">
        <i class="material-icons">settings_applications</i>
      </button>
      <button id="canvas-settings-tool-button" class="btn-toolbar-icon super-button-bar" style="float:right;margin-right:1em;">
        <i class="material-icons">settings_brightness</i>
      </button>
      <button id="toolbar-render-log-button" class="btn-toolbar-icon super-button-bar" style="float:right;">
        <i class="material-icons">event_available</i>
      </button>
      <div class="toolbar-content"></div>
    </div>
    <div id="sb-floating-toolbar-expanded">
    </div>
    <div id="sb-floating-toolbar">
      <div style="display:none;" id="sb-floating-toolbar-item-template">
        <div class="sb-floating-toolbar-item">
          <div class="button-wrapper">
            <span class="button-title"></span><div class="option-buttons">
              <button class="btn-toolbar-icon sb-floating-toolbar-expand-btn"><i class="material-icons">expand_less</i></button>
              <button class="btn-toolbar-icon sb-floating-toolbar-create-btn"><i class="material-icons">add</i></button>
            </div>
          </div>
          <div class="sb-floating-toolbar-content">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- USER PROFILE DIALOG -->
  <div class="modal edit-modal" id="user-profile-settings-dialog" style="display:none;" role="dialog">
    <div class="modal-dialog">
      <div class="modal-body">
        <div class="popup-action-bar">
          <button type="button" class="btn btn-primary save-details" style="float:right;margin:5px;">Close</button>
        </div>
        <div class="popup-main-body">
          <div class="popup-content" style="padding-top:3em;">
            <img class="user-image-display" />
            <div class="form-group user-profile-info-block">
              <button id="sign-out-button" style="float:right;font-size:1.3em;" class="btn ">
                <i class="material-icons">account_box</i> Sign out
              </button>
              <label>User Profile Information</label>
              <br>
              <span class="user-info"></span>
              <button id="user-profile-dialog-reset-button" style="float:right;clear:both;" class="btn ">
                <i class="material-icons">account_circle</i> Reset Profile
              </button>
            </div>
            <div style="clear:both"></div>
            <div class="fields-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- OBJECT CREATE DIALOG -->
  <div id="scene-builder-create-dialog-template" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label>Title <input type="text" class="input-title form-control" /></label>
          </div>
          <canvas class="create-preview-canvas"></canvas>
          <img class="create-preview-image" />
          <br>
          <input type="file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="progress progress-striped active popup-progress-bar">
          <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
          </div>
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Create</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- OBJECT EDIT DIALOG -->
  <div id="scene-builder-edit-dialog-template" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-body">
        <div class="popup-main-body">
          <div class="popup-canvas-wrapper">
            <canvas class="popup-canvas"></canvas>
          </div>
          <div class="edit-popup-fields fields-container">
          </div>
        </div>
        <div class="popup-action-bar">
          <div class="progress progress-striped active popup-progress-bar">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
            </div>
          </div>
          <div class="popup-buttons">
            <div class="popup-title"></div>
            <div class="popup-mid-buttons">
              <button type="button" class="btn-toolbar-icon rotate-details">
              <i class="material-icons">rotate_90_degrees_ccw</i>
              </button>
            </div>
            <div style="float:right;">
              <button type="button" class="btn-toolbar-icon close-details">
                <i class="material-icons">close</i> Close
              </button>
            </div>
            <div style="clear:both;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- cBlock editor panel -->
  <div id="cblock-editor-panel-template" style="display:none;">
    <div class="main-band-wrapper">
      <div class="main-band-first-row">
        <button class="main-band-toggle selected"></button>
        <button class="main-band-add-child"><i class="material-icons">add</i></button>
        <button class="main-band-details-element"></button>
        <div class="main-band-flex-children"></div>
      </div>
      <div class="cblock-details-panel"></div>
      <div class="cblock-child-details-panel"></div>
      <div style="clear:both;"></div>
    </div>
    <div class="frames-panel">
    </div>
  </div>

  <datalist id="cameratypeoptionslist">
    <option>Fixed Point</option>
    <option>Arc Rotate</option>
  </datalist>
  <datalist id="fontfamilydatalist">
    <option>Arial</option>
    <option>Arial Black</option>
    <option>Book Antiqua</option>
    <option>Bookman</option>
    <option>Charcoal</option>
    <option>Comic Sans MS</option>
    <option>Courier</option>
    <option>Courier New</option>
    <option>Cursive</option>
    <option>Gadget</option>
    <option>Garamond</option>
    <option>Geneva</option>
    <option>Georgia</option>
    <option>Helvetica</option>
    <option>Impact</option>
    <option>Lucida Grande</option>
    <option>Lucida Sans Unicode</option>
    <option>Palatino</option>
    <option>Palatino Linotype</option>
    <option>Symbol</option>
    <option>Tahoma</option>
    <option>Times</option>
    <option>Times New Roman</option>
    <option>Trebuchet MS</option>
    <option>Verdana</option>
    <option>Vivaldi</option>
    <option>Goudy Old Style</option>
  </datalist>
  <canvas id="highresolutionhiddencanvas" width="4500" height="1500" style="display:none"></canvas>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
  <script src="3dtext.js"></script>
  <script src="https://unpkg.com/split.js/split.min.js"></script>

  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="main.css">

  <script src="global/gapplication.js"></script>
  <script src="global/gauthorization.js"></script>
  <script src="global/globalutil.js"></script>
  <script src="global/sdatadefinition.js"></script>

  <script src="model/mfirebasesuper.js"></script>
  <script src="model/mfirebaselist.js"></script>
  <script src="model/mfirebaseprofile.js"></script>

  <script src="webgl/wblock.js"></script>
  <script src="webgl/wcontext.js"></script>

  <script src="controller/cbandsuper.js"></script>
  <script src="controller/cviewmain.js"></script>
  <script src="controller/cdialogsuper.js"></script>
  <script src="controller/cbandframes.js"></script>
  <script src="controller/cdialogblock.js"></script>
  <script src="controller/cbandchildren.js"></script>
  <script src="controller/cdialogcreateitem.js"></script>
  <script src="controller/cdialogedititem.js"></script>
  <script src="controller/cbandrecords.js"></script>
  <script src="controller/cpaneldata.js"></script>
  <script src="controller/cbandoptions.js"></script>
  <script src="controller/cdialoguserprofile.js"></script>
  <script src="controller/cpanelhelpers.js"></script>
  <script src="controller/cpanellog.js"></script>
</body>

</html>
