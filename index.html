<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Blocks</title>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Blocks</h3>
    <div>
      <button id="sign-in-button" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>
  <div id="main-page" style="display:none;">
    <div id="renderLoadingCanvas" style="display:none;"><br><br>LOADING...</div>
    <div class="popup-canvas-wrapper main-canvas-wrapper"></div>
    <div class="global-floating-toolbar">
      <div class="toolbar-content">
        <div class="user-profile-expanded-wrapper" style="display:none;">
          <img class="user-image-display" />
          <div class="form-group user-profile-info-block">
            <span class="user-info"></span>
            <br>
            <button id="user-profile-dialog-reset-button" class="btn_toolbar_v2">
              <i class="material-icons">account_circle</i> Reset Profile
            </button>
            <button id="sign-out-button" class="btn_toolbar_v2">
              <i class="material-icons">account_box</i> Sign out
            </button>

          </div>
          <div class="user-profile-fields-container"></div>
        </div>
      </div>
      <div style="float:right;">
        <div class="font-family-panel" style="display:none;float:right;">
          <div class="fields-container"></div>
          <input type="range" min="7" max="36" id="fontsize-toolbar-slider" />
        </div>
        <button id="user-profile-settings-button" class="btn_toolbar_v2"><i class="material-icons">verified_user</i></button>
        <button id="workspace-settings-button" class="btn_toolbar_v2"><i class="material-icons">group</i></button>
        <button class="btn_toolbar_v2 font-options"><i class="material-icons">text_format</i></button>

        <div id="project-panel" style="display:none;">
          <select id="workspaces-select"></select>
          <button id="remove-workspace-button" class="btn-toolbar-icon"><i class="material-icons">delete</i></button>
          &nbsp; &nbsp;
          <input id="new-workspace-name" />
          <button id="add-workspace-button" class="btn-toolbar-icon"><i class="material-icons">add</i></button>
          <div class="project-fields-container"></div>
        </div>
      </div>
      <button id="toggle-all-toolbands" class="btn_toolbar_v2" style="color:white;background:black;"><i class="material-icons doubled-up-first">expand_less</i><i class="material-icons doubled-up-second">expand_less</i></button>
      <button id="toggle-all-toolbands-down" class="btn_toolbar_v2"><i class="material-icons doubled-up-first">expand_more</i><i class="material-icons doubled-up-second">expand_more</i></button>
      <div id="sb-floating-toolbar" style="display:inline-block;">
        <div style="display:none;" id="sb-floating-toolbar-item-template">
          <div class="sb-floating-toolbar-item">
            <div class="button-wrapper">
              <span class="button-title"></span>
              <div class="option-buttons">
                <button class="btn-toolbar-icon sb-floating-toolbar-create-btn"><i class="material-icons">add</i></button>
              </div>
            </div>
            <div class="sb-floating-toolbar-content">
            </div>
          </div>
        </div>
        <div class="static-buttons-toolbar">
        </div>
      </div>

    </div>

    <div id="sb-floating-toolbar-expanded">
    </div>
  </div>

  <!-- OBJECT CREATE DIALOG -->
  <div id="scene-builder-create-dialog-template" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label>Title <input type="text" class="input-title form-control" /></label>
          </div>
          <canvas class="create-preview-canvas"></canvas>
          <img class="create-preview-image" />
          <br>
          <input type="file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="progress progress-striped active popup-progress-bar">
          <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
          </div>
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Create</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CANVAS 3D PLAYER TEMPLATE -->
  <div id="canvas-d3-player-template" style="display:none;">
    <canvas class="popup-canvas"></canvas>
    <div class="canvas-actions" style="display:none;">
      <div class="expanded-toolbar-content" style="text-align:right;">
        <div class="camera-options-panel" style="display:none;float:left;">
          <select class="camera-select" style="float:left;"></select>
          <input class="camera-select-range-slider" type="range" step="1" min="1" max="250" />
          <div class="fields-container" style="float:left"></div>
        </div>
        <div class="context-scene-tools-panel" style="display:none;">
          <div class="fields-container"></div>
        </div>
        <div class="render-log-panel" style="display:none;">
          <div class="render-note">Render Errors / Logging</div>
          <div class="fields-container"></div>
        </div>
      </div>
      <div style="clear:both;"></div>
      <button class="btn_toolbar_v2 play-button"><i class="material-icons">play_arrow</i></button>
      <button class="btn_toolbar_v2 pause-button"><i class="material-icons">pause</i></button>
      <button class="btn_toolbar_v2 stop-button"><i class="material-icons">stop</i></button>
      <input class="animate-range" type="range" step="any" value="0" min="0" max="100" />
      <button class="btn_toolbar_v2 camera-options"><i class="material-icons">camera_alt</i></button>
      <button class="btn_toolbar_v2 scene-options"><i class="material-icons">settings_brightness</i></button>
      <button class="btn_toolbar_v2 video-button"><i class="material-icons">video_library</i></button>
      <button class="btn_toolbar_v2 render-log-button"><i class="material-icons">event_available</i></button>
    </div>
  </div>

  <!-- OBJECT EDIT DIALOG -->
  <div id="scene-builder-edit-dialog-template" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-body">
        <div class="popup-main-body">
          <div class="popup-canvas-wrapper">
          </div>
          <div class="edit-popup-fields fields-container">
          </div>
        </div>
        <div class="popup-action-bar">
          <div class="progress progress-striped active popup-progress-bar">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
            </div>
          </div>
          <div class="popup-buttons">
            <div class="popup-title"></div>
            <div class="popup-mid-buttons">
              <button type="button" class="btn-toolbar-icon rotate-details">
                <i class="material-icons">rotate_90_degrees_ccw</i>
              </button>
            </div>
            <div style="float:right;">
              <button type="button" class="btn-toolbar-icon close-details">
                <i class="material-icons">close</i> Close
              </button>
            </div>
            <div style="clear:both;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- cBlock editor panel -->
  <div id="cblock-editor-panel-template" style="display:none;">
    <div class="main-band-wrapper">
      <div class="main-band-first-row">
        <button class="main-band-details-element"></button>
        <button class="main-band-add-child"><i class="material-icons">add</i></button>
        <div class="main-band-flex-children"></div>
      </div>
      <div class="cblock-details-panel"></div>
      <div class="cblock-child-details-panel"></div>
      <div style="clear:both;"></div>
    </div>
    <div class="frames-panel"></div>
  </div>
