<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Scene Builder for SWH Designs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene Builder - MU 2</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Scene Builder">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scene Builder">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.css">

  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.14/beautify.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://unpkg.com/split.js/split.min.js"></script>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
    </div>
  </div>
  <canvas id="renderCanvas"></canvas>
  <div id="main-page" style="display:none;">
    <div id="main-title-bar">
      <span style="float:left;font-size:20px;padding:8px;"> Scene Builder </span>
      <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign out</button>
    </div>
    <div style="pointer-events:none;" id="sb-floating-toolbar">
      <div style="display:none;" id="sb-floating-toolbar-item-template">
        <div class="flex-horizontal sb-floating-toolbar-item">
          <div class="button-wrapper">
            <span class="button-title"></span>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--icon sb-floating-toolbar-expand-btn">
            <i class="material-icons">expand_less</i>
          </button>
            <button class="mdl-button mdl-js-button mdl-button--icon sb-floating-toolbar-create-btn">
            <i class="material-icons">add</i>
          </button>
          </div>
          <div class="sb-floating-toolbar-content">
          </div>
        </div>
      </div>
    </div>
  </div>
  <dialog class="mdl-dialog" id="mesh-upload-dialog">
    <h4 class="mdl-dialog__title">Import .babylon Mesh</h4>
    <div class="mdl-dialog__content">
      <div class="popup-content">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="mesh-object-id">Id</label>
          <input type="text" id="mesh-object-id" class="mdl-textfield__input simple-popup-field-id" />
        </div>
        <input type="file" id="mesh-upload-file" name="mesh-upload-file" class="popup-file" />
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate popup-progress-bar"></div>
      <div class="popup-buttons">
        <button type="button" class="mdl-button create">Import</button>
        <button type="button" class="mdl-button cancel">Cancel</button>
      </div>
    </div>
  </dialog>

  <dialog class="mdl-dialog" id="texture-upload-dialog">
    <h4 class="mdl-dialog__title">Upload Texture</h4>
    <div class="mdl-dialog__content">
      <div class="popup-content">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="texture-upload-title">Title</label>
          <input type="text" id="texture-upload-title" class="mdl-textfield__input simple-popup-field-title" />
        </div>
        <input type="file" id="texture-upload-file" name="texture-upload-file" class="popup-file" />
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate popup-progress-bar"></div>
      <div class="popup-buttons">
        <button type="button" class="mdl-button create">Create</button>
        <button type="button" class="mdl-button cancel">Cancel</button>
      </div>
    </div>
  </dialog>

  <dialog class="mdl-dialog" id="material-upload-dialog">
    <h4 class="mdl-dialog__title">Create Material</h4>
    <div class="mdl-dialog__content">
      <div class="popup-content">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="material-upload-title">Title</label>
          <input type="text" id="material-upload-title" class="mdl-textfield__input" />
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <div class="poupup-buttons">
        <button type="button" class="mdl-button create">Create</button>
        <button type="button" class="mdl-button cancel">Cancel</button>
      </div>
    </div>
  </dialog>

  <dialog class="mdl-dialog" id="material-edit-dialog">
    <h4 class="mdl-dialog__title">Edit Material</h4>
    <div class="mdl-dialog__content">
      <div id="material-preview-wrapper">
        <canvas id="materialPreviewCanvas" style="width:100%;height:100%;"></canvas>
      </div>
      <div id="edit-material-fields-wrapper">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="material-edit-title">Title</label>
          <input type="text" id="material-edit-title" class="mdl-textfield__input" />
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button save">Save</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </dialog>

  <dialog class="mdl-dialog" id="mesh-details-dialog" style="width:93%;height:90%;">
    <div class="flex-vertical" style="height:100%;">
      <div style="overflow:hidden;flex:1">
        <div id="mesh-detail-wrapper">
          <canvas id="meshDetailCanvas" style="width:100%;height:100%;"></canvas>
        </div>
        <div id="meshes-details-tabs">
          <div class="tab-panel-mesh-details mdl-tabs__panel is-active canvaspopuptabpanel">
            <div class="fields-container">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-title">
                <label class="mdl-textfield__label" for="mesh-details-title">Title</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-pos-x">
                <label class="mdl-textfield__label" for="mesh-details-pos-x">Position X</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-pos-y">
                <label class="mdl-textfield__label" for="mesh-details-pos-y">Position Y</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-pos-z">
                <label class="mdl-textfield__label" for="mesh-details-pos-z">Position Z</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-scale-x">
                <label class="mdl-textfield__label" for="mesh-details-scale-x">Scale X</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-scale-y">
                <label class="mdl-textfield__label" for="mesh-details-scale-y">Scale Y</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-scale-z">
                <label class="mdl-textfield__label" for="mesh-details-scale-z">Scale Z</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-rotate-x">
                <label class="mdl-textfield__label" for="mesh-details-rotate-x">Rotate X</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-rotate-y">
                <label class="mdl-textfield__label" for="mesh-details-rotate-y">Rotate Y</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mesh-details-rotate-z">
                <label class="mdl-textfield__label" for="mesh-details-rotate-z">Rotate Z</label>
              </div>
            </div>
          </div>
          <div class="tab-panel-fire-json mdl-tabs__panel is-active canvaspopuptabpanel">
            <div id="mesh-details-json" style="width:100%;height:100%;"></div>
          </div>
          <div class="tab-panel-mesh-json mdl-tabs__panel is-active canvaspopuptabpanel">
            <div id="mesh-babylon-json" style="width:100%;height:100%;"></div>
          </div>
        </div>
      </div>
      <div style="padding:10px;">
        <div class="canvas-popup-progress-bar mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div class="canvas-popup-button-bar">
          <button class="tab-button-mesh-details mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Details</button>
          <button class="tab-button-fire-json mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">JSON</button>
          <button class="tab-button-mesh-json mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Babylon</button>

          <button type="button" class="close-details mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="float:right;">Cancel</button>
          <button type="button" class="save-details mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="float:right;">Save</button>
        </div>
      </div>
    </div>
  </dialog>

  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="main.css">

  <script src="cls/clsfireset.js"></script>
  <script src="cls/clsfirefields.js"></script>
  <script src="cls/clsbabylonhelper.js"></script>
  <script src="cls/clscreatepopup.js"></script>
  <script src="cls/clscanvaspopup.js"></script>
  <script src="cls/clspopupdialogs.js"></script>
  <script src="cls/clsfirebasehelper.js"></script>
  <script src="cls/clstoolbaritem.js"></script>
  <script src="cls/clsscenebuilder.js"></script>
  <script src="cls/clsapp.js"></script>
  <script src="main.js"></script>
</body>

</html>
