<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Blocks</title>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Blocks</h3>
    <div>
      <button id="sign-in-button" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>
  <div id="main-page" style="display:none;">
    <div id="renderLoadingCanvas" style="display:none;"><br><br>LOADING...</div>
    <div class="popup-canvas-wrapper main-canvas-wrapper"></div>
    <div class="global-floating-toolbar">

      <button id="toggle-all-toolbands" class="btn-sb-icon" style="color:white;background:rgb(50,50,50);"><i class="material-icons doubled-up-first">expand_less</i><i class="material-icons doubled-up-second">expand_less</i></button>
      <button id="toggle-all-toolbands-down" class="btn-sb-icon"><i class="material-icons doubled-up-first">expand_more</i><i class="material-icons doubled-up-second">expand_more</i></button>

      <button id="workspace-settings-button" class="btn-sb-icon"><i class="material-icons">group</i></button>

      <div id="project-panel" style="display:none;">
        <select id="workspaces-select"></select>
        <button id="remove-workspace-button" class="btn-sb-icon" style="font-size:1.2em;"><i class="material-icons">delete</i></button> &nbsp; &nbsp;
        <input id="new-workspace-name" />
        <button id="add-workspace-button" class="btn-sb-icon" style="font-size:1.2em;"><i class="material-icons">add</i></button>
        <div class="project-fields-container"></div>
      </div>

      <div id="sb-floating-toolbar" style="display:inline-block;">
        <div style="display:none;" id="sb-floating-toolbar-item-template">
          <div class="sb-floating-toolbar-item">
            <div class="button-wrapper">
              <span class="button-title"></span>
              <div class="option-buttons">
                <button class="btn-sb-icon sb-floating-toolbar-create-btn"><i class="material-icons">add</i></button>
              </div>
            </div>
            <div class="sb-floating-toolbar-content">
            </div>
          </div>
          <div class="add-item-panel" style="display:none;">
            <label><span style="color:white;">Title</span><input style="width:15em;" class="add-item-name" /></label>
            <button class="add-button btn-sb-icon"><i class="material-icons">add</i></button>
            <br>
            <div class="creating-message" style="display:none;background:silver;padding: .25em;">Creating...</div>
            <div class="texture-add-options" style="display:none">
              <select class="texture-type-select">
                <option>Upload</option>
                <option>Path</option>
              </select>
              <input type="file" class="file-upload-texture" />
              <label class="texture-path-label"><span>Path</span><input type="text" style="width:20em;" class="text-path-texture" list="sbimageslist" /></label>
            </div>
            <div class="material-add-options" style="display:none;">
              <label><input type="checkbox" class="diffuse-color-checkbox" checked />Diffuse</label>
              <label><input type="checkbox" class="emissive-color-checkbox" />Emissive</label>
              <label><input type="checkbox" class="ambient-color-checkbox" />Ambient</label>
              <label><input type="checkbox" class="specular-color-checkbox" />Specular</label>
              <br>
              <label>Color <input style="width:12em;" class="material-color-add" type="text" value=".7,.7,.7" /></label>
              <input type="color" class="material-color-add-colorinput" />
              <br>
              <label><span>Texture</span><input type="text" style="width:15em;" class="texture-picker-select" list="texturedatatitlelookuplist" /></label>
            </div>
            <div class="mesh-add-options" style="display:none">
              <input type="file" class="mesh-file-upload" />
              <br>
              <label><span>Material</span><input type="text" style="width:15em;" class="mesh-material-picker-select" list="materialdatatitlelookuplist" /></label>
            </div>
            <div class="shape-add-options" style="display:none;">
              <label><span>Type</span><select class="shape-type-select">
                <option selected>3D Text</option>
                <option>Box</option>
                <option>Sphere</option>
                <option>Cylinder</option>
              </select></label>
              <div class="create-box-options">
                <label><span>Width</span><input type="text" class="box-width" /></label>
                <label><span>Height</span><input type="text" class="box-height" /></label>
                <label><span>Depth</span><input type="text" class="box-depth" /></label>
              </div>
              <div class="create-sphere-options">
                <label><span>Diameter</span><input type="text" class="sphere-diameter" /></label>
              </div>
              <div class="create-cylinder-options">
                <label><span>Diameter</span><input type="text" class="cylinder-diameter"></label>
                <label><span>Height</span><input type="text" class="cylinder-height"></label>
              </div>
              <div class="create-text-options">
                <label><span>Text</span><input class="text-shape-add" /></label>
                <br>
                <label><span>Font</span><input class="font-family-shape-add" list="fontfamilydatalist" /></label>
              </div>
              <label><span>Material</span><input type="text" style="width:15em;" class="shape-material-picker-select" list="materialdatatitlelookuplist" /></label>
            </div>
          </div>
        </div>
        <div class="static-buttons-toolbar">
        </div>
      </div>
      <div style="float:right;">
        <button id="user-profile-settings-button" class="btn-sb-icon"><i class="material-icons">verified_user</i></button>
        <button class="btn-sb-icon font-options"><i class="material-icons">text_format</i></button>
      </div>
      <div style="float:right;pointer-events: none;clear:right;">
        <div class="font-family-panel" style="display:none;float:right;">
          <input type="range" min="7" max="36" id="fontsize-toolbar-slider" />
          <br>
          <div class="fields-container"></div>
          <div style="clear:both"></div>
        </div>
        <div class="user-profile-expanded-wrapper" style="display:none;">
          <img class="user-image-display" />
          <div class="form-group user-profile-info-block">
            <span class="user-info"></span>
            <br>
            <button id="user-profile-dialog-reset-button" class="btn-sb-icon">
              <i class="material-icons">account_circle</i> Reset Profile
            </button>
            <button id="sign-out-button" class="btn-sb-icon">
              <i class="material-icons">account_box</i> Sign out
            </button>

          </div>
          <div class="user-profile-fields-container"></div>
        </div>
      </div>
    </div>

    <div id="sb-floating-toolbar-expanded">
    </div>
  </div>

  <!-- CANVAS 3D PLAYER TEMPLATE -->
  <div id="canvas-d3-player-template" style="display:none;">
    <canvas class="popup-canvas"></canvas>
    <div class="canvas-actions">
      <div class="expanded-toolbar-content">
        <div class="render-log-panel" style="display:none;">
          <div class="render-note">Render Errors / Logging</div>
          <div class="fields-container"></div>
        </div>
        <div class="scene-options-panel" style="display:none;">
          <div class="fields-container"></div>
          <div style="clear:both;"></div>
        </div>
      </div>
      <div style="clear:both;"></div>
      <button class="btn-sb-icon play-button"><i class="material-icons">play_arrow</i></button>
      <button class="btn-sb-icon pause-button"><i class="material-icons">pause</i></button>
      <button class="btn-sb-icon stop-button"><i class="material-icons">stop</i></button>
      <button class="btn-sb-icon video-button"><i class="material-icons">fiber_manual_record</i></button>
      <button class="btn-sb-icon download-button" style="display:none;"><i class="material-icons">file_download</i></button>

      <button class="btn-sb-icon render-log-button"><i class="material-icons">event_available</i></button>
      <input class="animate-range" type="range" step="any" value="0" min="0" max="100" />
      <div class="camera-options-panel" style="display:inline-block;">
        <select class="camera-select" style=""></select>
        <input class="camera-select-range-slider" type="range" step=".25" min="-25" max="75" />
        <input class="camera-select-range-height-slider" type="range" step=".25" min="-15" max="40" />
        <div class="fields-container" style="float:left"></div>
      </div>
      <button class="btn-sb-icon scene-options"><i class="material-icons">settings_brightness</i></button>
    </div>
  </div>

  <!-- OBJECT EDIT DIALOG -->
  <div id="scene-builder-edit-dialog-template" style="display:none;">
    <div class="popup-action-bar">
      <div class="progress progress-striped active popup-progress-bar">
        Loading...
      </div>
      <div class="popup-buttons">
        <div class="popup-title"></div>
        <button type="button" class="btn-sb-icon rotate-details"><i class="material-icons">rotate_90_degrees_ccw</i></button> &nbsp;
        <button type="button" class="btn-sb-icon ie-frames-details" style="display:none;"><i class="material-icons">import_export</i></button>
        <button type="button" style="float:right;" class="btn-sb-icon close-details"><i class="material-icons">close</i> [Esc]</button>
      </div>
    </div>
    <div class="popup-main-body">
      <div class="popup-canvas-wrapper">
      </div>
      <div class="edit-popup-fields fields-container">
      </div>
    </div>
  </div>

  <!-- cBlock editor panel -->
  <div id="cblock-editor-panel-template" style="display:none;">
    <div class="main-band-wrapper">
      <div class="main-band-first-row">
        <button class="main-band-details-element"></button>
        <button class="main-band-add-child btn-sb-icon"><i class="material-icons">add</i></button>
        <div class="main-band-flex-children"></div>
      </div>
      <div class="cblock-details-panel"></div>
      <div class="cblock-child-details-panel"></div>
      <div style="clear:both;"></div>
    </div>
    <div>
      <div class="export-frames-details-panel" style="display:none;">
        <div style="float:left;text-align:center;">
          <button class="btn-sb-icon refresh-export-frames-button">Refresh</button>
          <br>
          <br>
          <button class="btn-sb-icon import-frames-button">Import</button>
        </div>
        <textarea class="frames-textarea-export" rows="6" cols="6" style="float:left;flex:1;overflow:scroll;white-space:pre"></textarea>
        <div style="clear:both"></div>
      </div>
    </div>
    <div style="color:white;font-size:.8em;font-weight:bold;background:rgb(50,50,50);padding: .25em;text-align:center;">Frames</div>
    <div class="frames-panel"></div>
  </div>

  <datalist id="blockchildtypelist">
    <option>block</option>
    <option>mesh</option>
    <option>shape</option>
    <option>light</option>
    <option>camera</option>
  </datalist>
  <datalist id="lightsourceslist">
    <option>Point</option>
    <option>Directional</option>
    <option>Spot</option>
    <option>Hemispheric</option>
  </datalist>
  <datalist id="camerasourceslist">
    <option>UniversalCamera</option>
    <option>ArcRotate</option>
    <option>FollowCamera</option>
  </datalist>
  <datalist id="fontfamilydatalist">
    <option>Arial</option>
    <option>Arial Black</option>
    <option>Book Antiqua</option>
    <option>Bookman</option>
    <option>Charcoal</option>
    <option>Comic Sans MS</option>
    <option>Courier</option>
    <option>Courier New</option>
    <option>Cursive</option>
    <option>Gadget</option>
    <option>Garamond</option>
    <option>Geneva</option>
    <option>Georgia</option>
    <option>Helvetica</option>
    <option>Impact</option>
    <option>Lucida Grande</option>
    <option>Lucida Sans Unicode</option>
    <option>Palatino</option>
    <option>Palatino Linotype</option>
    <option>Symbol</option>
    <option>Tahoma</option>
    <option>Times</option>
    <option>Times New Roman</option>
    <option>Trebuchet MS</option>
    <option>Verdana</option>
    <option>Vivaldi</option>
    <option>Goudy Old Style</option>
  </datalist>
  <datalist id="skyboxlist">
    <option>skybox1</option>
    <option>skybox2</option>
    <option>skybox3</option>
    <option>skybox4</option>
    <option>skybox5</option>
    <option>skybox6</option>
    <option>skybox7</option>
    <option>skybox8</option>
    <option>skybox9</option>
    <option>skybox10</option>
    <option>skybox11</option>
    <option>skybox12</option>
    <option>skybox13</option>
    <option>skybox14</option>
    <option>skybox15</option>
    <option>skybox16</option>
    <option>skybox17</option>
    <option>skybox18</option>
    <option>skybox19</option>
    <option>skybox20</option>
    <option>skybox21</option>
    <option>skybox22</option>
    <option>skybox23</option>
    <option>skybox24</option>
    <option>skybox25</option>
    <option>skybox26</option>
    <option>skybox27</option>
    <option>skybox28</option>
    <option>skybox29</option>
    <option>skybox30</option>
    <option>skybox31</option>
    <option>skybox32</option>
    <option>skybox33</option>
    <option>skybox34</option>
    <option>skybox35</option>
    <option>skybox36</option>
    <option>skybox37</option>
    <option>skybox38</option>
  </datalist>
  <datalist id="sbimageslist">
    <option>sb:grass.jpg</option>
    <option>sb:grass.png</option>
    <option>sb:grassn.png</option>
    <option>sb:ground.jpg</option>
    <option>sb:fire.png</option>
    <option>sb:albredo.png</option>
    <option>sb:rock.png</option>
    <option>sb:sand.jpg</option>
    <option>sb:co.png</option>
    <option>sb:bloc.jpg</option>
    <option>sb:distortion.png</option>
    <option>sb:waterbump.png</option>
    <option>sb:heightmap.png</option>
    <option>sb:heightmaptriplanar.png</option>
    <option>sb:normalmap.jpg</option>
    <option>sb:worldheightmap.jpg</option>
    <option>sb:floor_bump.png</option>
    <option>sb:fur.jpg</option>
    <option>sb:crate.png</option>
  </datalist>
  <datalist id="sbmesheslist">
    <option>sb:knight.babylon</option>
    <option>sb:queen.babylon</option>
    <option>sb:king.babylon</option>
    <option>sb:bishop.babylon</option>

    <option>sb:carshell.babylon</option>
  </datalist>

  <canvas id="hiddenlowresolutioncanvas" width="50" height="50" style="display:none"></canvas>
  <canvas id="highresolutionhiddencanvas" width="4500" height="1500" style="display:none"></canvas>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
  <script src="3dtext.js"></script>
  <script src="https://unpkg.com/split.js/split.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="main.css">

  <script src="global/gapplication.js"></script>
  <script src="global/gauthorization.js"></script>
  <script src="global/globalutil.js"></script>
  <script src="global/sdatadefinition.js"></script>

  <script src="model/mfirebasesuper.js"></script>
  <script src="model/mfirebaselist.js"></script>
  <script src="model/mfirebaseprofile.js"></script>
  <script src="model/mfirebaseproject.js"></script>

  <script src="webgl/wframes.js"></script>
  <script src="webgl/wblock.js"></script>
  <script src="webgl/wcontext.js"></script>

  <script src="controller/cbandsuper.js"></script>
  <script src="controller/cviewmain.js"></script>
  <script src="controller/cdialogedit.js"></script>
  <script src="controller/cbandframes.js"></script>
  <script src="controller/cbandchildren.js"></script>
  <script src="controller/cbandrecords.js"></script>
  <script src="controller/cpaneldata.js"></script>
  <script src="controller/cbandprofileoptions.js"></script>
  <script src="controller/cdialogblock.js"></script>
  <script src="controller/cpanelhelpers.js"></script>
  <script src="controller/cpanelcanvas.js"></script>
</body>

</html>
