<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Builder - MU 2</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.14/beautify.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://unpkg.com/split.js/split.min.js"></script>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>
  <canvas id="renderCanvas"></canvas>
  <div id="main-page" style="display:none;">
    <div id="main-title-bar">
      <span class="sb-title">Scene Builder</span>
      <button id="sign-out-button" class="btn btn-primary-outline single-toolbar-btn">
        <i class="material-icons">account_circle</i> Sign out
      </button>
      <div style="clear:both;"></div>
    </div>
    <div style="pointer-events:none;" id="sb-floating-toolbar">
      <div style="display:none;" id="sb-floating-toolbar-item-template">
        <div class="sb-floating-toolbar-item">
          <div class="button-wrapper">
            <span class="button-title"></span>
            <br>
            <button class="btn-toolbar-icon sb-floating-toolbar-expand-btn"><i class="material-icons">expand_less</i></button>
            <button class="btn-toolbar-icon sb-floating-toolbar-create-btn"><i class="material-icons">cloud_upload</i></button>
          </div>
          <div class="sb-floating-toolbar-content">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CREATE DIALOGS -->
  <div class="modal fade" id="mesh-upload-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Import .babylon Mesh</h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label for="mesh-object-id">Id</label>
            <input type="text" id="mesh-object-id" class="form-control simple-popup-field-id" />
          </div>
          <input type="file" id="mesh-upload-file" name="mesh-upload-file" class="popup-file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="popup-progress-bar">
          Importing...
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Import</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="texture-upload-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload Texture</h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label for="texture-upload-title">Title</label>
            <input type="text" id="texture-upload-title" class="form-control simple-popup-field-title" />
          </div>
          <input type="file" id="texture-upload-file" name="texture-upload-file" class="popup-file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="popup-progress-bar">
          Importing...
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Import</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="material-upload-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Material</h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label for="material-upload-title">Title</label>
            <input type="text" id="material-upload-title" class="form-control simple-popup-field-title" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="popup-progress-bar">
          Importing...
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Import</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- CREATE DIALOGS END -->

  <!-- EDIT DIALOGS -->
  <div class="modal edit-modal" id="mesh-details-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-body">
        <canvas class="popup-canvas"></canvas>
        <div class="popup-details">
          <div class="popup-action-bar">
            <div class="progress progress-striped active popup-progress-bar">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
              </div>
            </div>
            <div class="popup-buttons">
              <ul class="nav nav-tabs" style="float:left;">
                <li class="active"><a data-toggle="tab" href="#mesh-details-details-panel">Details</a></li>
                <li><a data-toggle="tab" href="#mesh-details-firebase-panel">Firebase</a></li>
                <li><a data-toggle="tab" href="#mesh-details-babylon-panel">Babylon</a></li>
              </ul>
              <span class="popup-title">
              Mesh<br>Editor
              </span>
              <div style="float:right;">
                <button type="button" class="btn btn-primary-outline">
                  <i class="material-icons">rotate_90_degrees_ccw</i>
                </button>
                <button type="button" class="btn btn-primary save-details">
                  <i class="material-icons">cloud_done</i>
                </button>
                <button type="button" class="btn btn-primary-outline close-details">
                  <i class="material-icons">close</i>
                </button>
              </div>
              <div style="clear:both;"></div>
            </div>
          </div>
          <div class="tab-content">
            <div id="mesh-details-details-panel" class="tab-pane fade in active">
              <div class="fields-container">
                <div class="form-group">
                  <label for="mesh-details-title">Title</label>
                  <input class="form-control" type="text" id="mesh-details-title">
                </div>
                <br>
                <div class="form-group">
                  <label for="mesh-details-pos-x">Position X</label>
                  <input class="form-control" type="text" id="mesh-details-pos-x">
                </div>
                <div class="form-group">
                  <label for="mesh-details-pos-y">Position Y</label>
                  <input class="form-control" type="text" id="mesh-details-pos-y">
                </div>
                <div class="form-group">
                  <label for="mesh-details-pos-z">Position Z</label>
                  <input class="form-control" type="text" id="mesh-details-pos-z">
                </div>
                <br>
                <div class="form-group">
                  <label for="mesh-details-scale-x">Scale X</label>
                  <input class="form-control" type="text" id="mesh-details-scale-x">
                </div>
                <div class="form-group">
                  <label for="mesh-details-scale-y">Scale Y</label>
                  <input class="form-control" type="text" id="mesh-details-scale-y">
                </div>
                <div class="form-group">
                  <label for="mesh-details-scale-z">Scale Z</label>
                  <input class="form-control" type="text" id="mesh-details-scale-z">
                </div>
                <br>
                <div class="form-group">
                  <label for="mesh-details-rotate-x">Rotate X</label>
                  <input class="form-control" type="text" id="mesh-details-rotate-x">
                </div>
                <div class="form-group">
                  <label for="mesh-details-rotate-y">Rotate Y</label>
                  <input class="form-control" type="text" id="mesh-details-rotate-y">
                </div>
                <div class="form-group">
                  <label for="mesh-details-rotate-z">Rotate Z</label>
                  <input class="form-control" type="text" id="mesh-details-rotate-z">
                </div>
              </div>
            </div>
            <div id="mesh-details-firebase-panel" class="tab-pane fade editor-tab-pane">
              <div id="mesh-details-json"></div>
            </div>
            <div id="mesh-details-babylon-panel" class="tab-pane fade editor-tab-pane">
              <div id="mesh-details-babylon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal edit-modal" id="material-details-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-body">
        <canvas class="popup-canvas"></canvas>
        <div class="popup-details">
          <div class="popup-action-bar">
            <div class="progress progress-striped active popup-progress-bar">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 90%;margin-left:5%;">
              </div>
            </div>
            <div class="popup-buttons">
              <span class="popup-title">
              Material<br>Editor
            </span>
              <ul class="nav nav-pills" style="float:left;">
                <li class="active"><a data-toggle="pill" href="#material-details-details-panel">Details</a></li>
                <li><a data-toggle="pill" href="#material-details-firebase-panel">Firebase</a></li>
              </ul>
              <div style="float:right;">
                <button type="button" class="btn btn-primary save-details">Save</button>
                <button type="button" class="btn close-details">Cancel</button>
              </div>
              <div style="clear:both;"></div>
            </div>
          </div>
          <div class="tab-content">
            <div id="material-details-details-panel" class="tab-pane fade in active">
              <div class="fields-container">
                <div class="form-group">
                  <label for="material-details-title">Title</label>
                  <input class="form-control" type="text" id="material-details-title">
                </div>
                <div class="form-group">
                  <label for="material-details-wireframe">Wireframe</label>
                  <input class="form-control" type="text" id="material-details-wireframe">
                </div>
                <div class="form-group">
                  <label for="material-details-alpha">Alpha</label>
                  <input class="form-control" type="text" id="material-details-alpha">
                </div>
                <br>

                <div class="form-group">
                  <label for="material-details-diffuse-color">Diffuse Color (main)</label>
                  <input class="form-control" type="text" id="material-details-diffuse-color">
                </div>
                <div class="form-group">
                  <label for="material-details-diffuse-texture-name">Diffuse Texture Name</label>
                  <input class="form-control" type="text" id="material-details-diffuse-texture-name">
                </div>
                <br>
                <div class="form-group">
                  <label for="material-details-ambient-color">Ambient Color (reflective)</label>
                  <input class="form-control" type="text" id="material-details-ambient-color">
                </div>
                <div class="form-group">
                  <label for="material-details-ambient-texture-name">Ambient Texture Name</label>
                  <input class="form-control" type="text" id="material-details-ambient-texture-name">
                </div>
                <br>
                <div class="form-group">
                  <label for="material-details-emissive-color">Emissive Color</label>
                  <input class="form-control" type="text" id="material-details-emissive-color">
                </div>
                <div class="form-group">
                  <label for="material-details-emissive-texture-name">Emissive Texture Name</label>
                  <input class="form-control" type="text" id="material-details-emissive-texture-name">
                </div>
                <br>
                <div class="form-group">
                  <label for="material-details-specular-color">Specular Color</label>
                  <input class="form-control" type="text" id="material-details-specular-color">
                </div>
                <div class="form-group">
                  <label for="material-details-specular-texture-name">Specular Texture Name</label>
                  <input class="form-control" type="text" id="material-details-specular-texture-name">
                </div>
                <br>
                <div class="form-group">
                  <label for="material-details-backface-culling">Backface Culling</label>
                  <input class="form-control" type="text" id="material-details-backface-culling">
                </div>
                <div class="form-group">
                  <label for="material-details-specular-power">Specular Power</label>
                  <input class="form-control" type="text" id="material-details-specular-power">
                </div>
                <div class="form-group">
                  <label for="material-details-use-specular-over-alpha">useSpecularOverAlpha</label>
                  <input class="form-control" type="text" id="material-details-use-specular-over-alpha">
                </div>
              </div>
            </div>
            <div id="material-details-firebase-panel" class="tab-pane fade editor-tab-pane">
              <div id="material-details-json"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- EDIT DIALOGS END -->


  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="main.css">

  <script src="cls/clsfireset.js"></script>
  <script src="cls/clsfirefields.js"></script>
  <script src="cls/clsbabylonhelper.js"></script>
  <script src="cls/clscreatepopup.js"></script>
  <script src="cls/clscanvaspopup.js"></script>
  <script src="cls/clspopupdialogs.js"></script>
  <script src="cls/clsfirebasehelper.js"></script>
  <script src="cls/clstoolbaritem.js"></script>
  <script src="cls/clsscenebuilder.js"></script>
  <script src="cls/clsapp.js"></script>
  <script src="main.js"></script>
</body>

</html>
