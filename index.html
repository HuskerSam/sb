<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Builder - MU 2</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.14/beautify.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://unpkg.com/split.js/split.min.js"></script>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>
  <canvas id="renderCanvas"></canvas>
  <div id="main-page" style="display:none;">
    <div id="main-title-bar">
      <span style="float:left;font-size:20px;padding:8px;"> Scene Builder </span>
      <button id="sign-out-button">Sign out</button>
      <div style="clear:both;"></div>
    </div>
    <div style="pointer-events:none;" id="sb-floating-toolbar">
      <div style="display:none;" id="sb-floating-toolbar-item-template">
        <div class="flex-horizontal sb-floating-toolbar-item">
          <div class="button-wrapper">
            <span class="button-title"></span>
            <br>
            <button class="btn-toolbar-icon sb-floating-toolbar-expand-btn"><span class="glyphicon glyphicon-pushpin"></span></button>
            <button class="btn-toolbar-icon sb-floating-toolbar-create-btn"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
          <div class="sb-floating-toolbar-content">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CREATE DIALOGS -->
  <div class="modal fade" id="mesh-upload-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Import .babylon Mesh</h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label for="mesh-object-id">Id</label>
            <input type="text" id="mesh-object-id" class="form-control simple-popup-field-id" />
          </div>
          <input type="file" id="mesh-upload-file" name="mesh-upload-file" class="popup-file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="popup-progress-bar">
          Importing...
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Import</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="texture-upload-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload Texture</h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label for="texture-upload-title">Title</label>
            <input type="text" id="texture-upload-title" class="form-control simple-popup-field-title" />
          </div>
          <input type="file" id="texture-upload-file" name="texture-upload-file" class="popup-file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="popup-progress-bar">
          Importing...
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Import</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="material-upload-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Material</h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label for="material-upload-title">Title</label>
            <input type="text" id="material-upload-title" class="form-control simple-popup-field-title" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="popup-progress-bar">
          Importing...
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Import</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- CREATE DIALOGS END -->

  <!-- EDIT DIALOGS -->
  <div class="modal edit-modal" id="mesh-details-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-body">
        <canvas class="popup-canvas"></canvas>
        <div class="popup-details">
          <div class="popup-action-bar" style="height:3.07em;overflow:hidden;">
            <div class="popup-progress-bar">
              Importing...
            </div>
            <div class="popup-buttons" style="padding: .1em;">
              <span style="float:left;font-size: 1.5em; margin-right:1em;">
              Mesh Editor
            </span>
              <ul class="nav nav-pills" style="float:left;">
                <li class="active"><a data-toggle="pill" href="#mesh-details-details-panel">Details</a></li>
                <li><a data-toggle="pill" href="#mesh-details-firebase-panel">Firebase</a></li>
                <li><a data-toggle="pill" href="#mesh-details-babylon-panel">Babylon</a></li>
              </ul>
              <div style="float:right;">
                <button type="button" class="btn btn-primary save-details">Save</button>
                <button type="button" class="btn close-details">Cancel</button>
              </div>
              <div style="clear:both;"></div>
            </div>
          </div>
          <div class="tab-content" style="height:calc(100% - 3.5em);overflow-y:auto;">
            <div id="mesh-details-details-panel" class="tab-pane fade in active">
              <div class="fields-container" style="padding:1%;">
                <div class="form-group">
                  <label for="mesh-details-title">Title</label>
                  <input class="form-control" type="text" id="mesh-details-title">
                </div>
                <br>
                <div class="form-group">
                  <label for="mesh-details-pos-x">Position X</label>
                  <input class="form-control" type="text" id="mesh-details-pos-x">
                </div>
                <div class="form-group">
                  <label for="mesh-details-pos-y">Position Y</label>
                  <input class="form-control" type="text" id="mesh-details-pos-y">
                </div>
                <div class="form-group">
                  <label for="mesh-details-pos-z">Position Z</label>
                  <input class="form-control" type="text" id="mesh-details-pos-z">
                </div>
                <br>
                <div class="form-group">
                  <label for="mesh-details-scale-x">Scale X</label>
                  <input class="form-control" type="text" id="mesh-details-scale-x">
                </div>
                <div class="form-group">
                  <label for="mesh-details-scale-y">Scale Y</label>
                  <input class="form-control" type="text" id="mesh-details-scale-y">
                </div>
                <div class="form-group">
                  <label for="mesh-details-scale-z">Scale Z</label>
                  <input class="form-control" type="text" id="mesh-details-scale-z">
                </div>
                <br>
                <div class="form-group">
                  <label for="mesh-details-rotate-x">Rotate X</label>
                  <input class="form-control" type="text" id="mesh-details-rotate-x">
                </div>
                <div class="form-group">
                  <label for="mesh-details-rotate-y">Rotate Y</label>
                  <input class="form-control" type="text" id="mesh-details-rotate-y">
                </div>
                <div class="form-group">
                  <label for="mesh-details-rotate-z">Rotate Z</label>
                  <input class="form-control" type="text" id="mesh-details-rotate-z">
                </div>
              </div>
            </div>
            <div id="mesh-details-firebase-panel" style="width:100%;height:100%;" class="tab-pane fade">
              <div id="mesh-details-json" style="width:100%;height:100%;"></div>
            </div>
            <div id="mesh-details-babylon-panel" style="width:100%;height:100%;" class="tab-pane fade">
              <div id="mesh-details-babylon" style="width:100%;height:100%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <dialog class="mdl-dialog" id="material-details-dialog" style="width:96%;height:92%;background:rgba(255,255,255,.5);">
    <div class="popup-canvas-body" style="height:75%;">
      <canvas class="popup-canvas"></canvas>
      <div class="popup-detail-view">
        <div class="tab-panel-details canvaspopuptabpanel">
          <div style="overflow:hidden;">
            <div class="fields-container">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-title">
                <label class="mdl-textfield__label" for="material-details-title">Title</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-wireframe">
                <label class="mdl-textfield__label" for="material-details-wireframe">Wireframe</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-alpha">
                <label class="mdl-textfield__label" for="material-details-alpha">Alpha</label>
              </div>

              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-diffuse-color">
                <label class="mdl-textfield__label" for="material-details-diffuse-color">Diffuse Color (main)</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-diffuse-texture-name">
                <label class="mdl-textfield__label" for="material-details-diffuse-texture">Diffuse Texture Name</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-ambient-color">
                <label class="mdl-textfield__label" for="material-details-ambient-color">Ambient Color (reflective)</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-ambient-texture-name">
                <label class="mdl-textfield__label" for="material-details-ambient-texture">Ambient Texture Name</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-emissive-color">
                <label class="mdl-textfield__label" for="material-details-emissive-color">Emissive Color</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-emissive-texture-name">
                <label class="mdl-textfield__label" for="material-details-emissive-texture">Emissive Texture Name</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-specular-color">
                <label class="mdl-textfield__label" for="material-details-specular-color">Specular Color (main)</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-specular-texture-name">
                <label class="mdl-textfield__label" for="material-details-specular-texture">Specular Texture Name</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-backface-culling">
                <label class="mdl-textfield__label" for="material-details-backface-culling">Back Face Culling</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-specular-power">
                <label class="mdl-textfield__label" for="material-details-specular-power">Specular Power</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="material-details-use-specular-over-alpha">
                <label class="mdl-textfield__label" for="material-details-use-specular-over-alpha">useSpecularOverAlpha</label>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-panel-json canvaspopuptabpanel">
          <div id="material-details-json" style="width:100%;height:100%;"></div>
        </div>
      </div>
    </div>
    <div class="popup-canvas-buttons" style="height:25%">
      <div class="canvas-popup-progress-bar mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      <div class="canvas-popup-button-bar">
        <button class="tab-button-details mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Details</button>
        <button class="tab-button-json mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">JSON</button>

        <button type="button" class="close-details mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="float:right;">Cancel</button>
        <button type="button" class="save-details mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="float:right;">Save</button>
      </div>
    </div>
  </dialog>
  <!-- EDIT DIALOGS END -->


  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="main.css">

  <script src="cls/clsfireset.js"></script>
  <script src="cls/clsfirefields.js"></script>
  <script src="cls/clsbabylonhelper.js"></script>
  <script src="cls/clscreatepopup.js"></script>
  <script src="cls/clscanvaspopup.js"></script>
  <script src="cls/clspopupdialogs.js"></script>
  <script src="cls/clsfirebasehelper.js"></script>
  <script src="cls/clstoolbaritem.js"></script>
  <script src="cls/clsscenebuilder.js"></script>
  <script src="cls/clsapp.js"></script>
  <script src="main.js"></script>
</body>

</html>
