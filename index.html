<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Builder</title>
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>
  <div id="main-page" style="display:none;">
    <canvas id="renderCanvas"></canvas>
    <div class="floating-right-profile-buttons">
      <button id="user-profile-settings-button" class="btn btn-primary-outline single-toolbar-btn">
        <i class="material-icons">settings_applications</i>
      </button>
      <br>
      <button id="expand-all-toolbands" class="btn btn-primary-outline single-toolbar-btn">
        <i class="material-icons" style="transform: rotate(145deg)">rotate_right</i>
      </button>
      <br>
      <button id="collapse-all-toolbands" class="btn btn-primary-outline single-toolbar-btn">
        <i class="material-icons" style="transform: rotate(35deg)">rotate_left</i>
      </button>
      <br>
      <button id="global-toolbar-decrease-fontsize" class="btn btn-primary-outline single-toolbar-btn">
        <i class="material-icons" style="transform: rotateY(180deg)">format_size</i>
      </button>
      <br>
      <button id="global-toolbar-increase-fontsize" class="btn btn-primary-outline single-toolbar-btn">
        <i class="material-icons">format_size</i>
      </button>
    </div>
    <div id="sb-floating-toolbar-expanded">
    </div>
    <div id="sb-floating-toolbar">
      <div style="display:none;" id="sb-floating-toolbar-item-template">
        <div class="sb-floating-toolbar-item">
          <div class="button-wrapper">
            <span class="button-title"></span>
            <div class="option-buttons">
              <button class="btn-toolbar-icon sb-floating-toolbar-expand-btn"><i class="material-icons">expand_less</i></button>
              <button class="btn-toolbar-icon sb-floating-toolbar-create-btn"><i class="material-icons">add</i></button>
            </div>
          </div>
          <div class="sb-floating-toolbar-content">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- USER PROFILE DIALOG -->
  <div class="modal edit-modal" id="user-profile-settings-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-body">
        <div class="popup-action-bar">
          <button type="button" class="btn btn-primary save-details" style="float:right;margin:5px;">Close</button>
        </div>
        <div class="popup-main-body">
          <div class="popup-content">
            <img class="user-image-display" />
            <div class="form-group user-profile-info-block">
              <button id="sign-out-button" style="float:right;font-size:1.3em;" class="btn btn-primary-outline single-toolbar-btn">
                <i class="material-icons">account_box</i> Sign out
              </button>
              <label>User Profile Information</label>
              <br>
              <span class="user-info"></span>
              <button id="user-profile-dialog-reset-button" style="float:right;clear:both;" class="btn btn-primary-outline single-toolbar-btn">
                <i class="material-icons">account_circle</i> Reset Profile
              </button>
            </div>
            <div style="clear:both"></div>
            <div class="fields-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- OBJECT CREATE DIALOG -->
  <div id="scene-builder-create-dialog-template" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div class="popup-content">
          <div class="form-group">
            <label>Title <input type="text" class="input-title form-control" /></label>
          </div>
          <canvas class="create-preview-canvas"></canvas>
          <img class="create-preview-image" />
          <br>
          <input type="file" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="progress progress-striped active popup-progress-bar">
          <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
          </div>
        </div>
        <div class="popup-buttons">
          <button type="button" class="btn btn-primary create">Create</button>
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- OBJECT EDIT DIALOG -->
  <div id="scene-builder-edit-dialog-template" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-body">
        <div class="popup-main-body">
          <canvas class="popup-canvas"></canvas>
          <div class="fields-container">
          </div>
        </div>
        <div class="popup-action-bar">
          <div class="progress progress-striped active popup-progress-bar">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
            </div>
          </div>
          <div class="popup-buttons">
            <div class="popup-title"></div>
            <div class="popup-mid-buttons">
              <button type="button" class="btn btn-default rotate-details">
              <i class="material-icons">rotate_90_degrees_ccw</i>
              </button>
            </div>
            <div style="float:right;">
              <button type="button" class="btn btn-primary close-details">
                <i class="material-icons">close</i> Close
              </button>
            </div>
            <div style="clear:both;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
  <script src="https://unpkg.com/split.js/split.min.js"></script>

  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="main.css">

  <script src="global/gapplication.js"></script>
  <script src="global/gauthorization.js"></script>
  <script src="global/gmainview.js"></script>
  <script src="global/sutility.js"></script>
  <script src="global/sstatic.js"></script>

  <script src="model/mfirebasesuper.js"></script>
  <script src="model/mfirebaselist.js"></script>
  <script src="model/mfirebaseprofile.js"></script>

  <script src="controller/cdialogsuper.js"></script>
  <script src="controller/ccontext.js"></script>
  <script src="controller/cdialogcreateitem.js"></script>
  <script src="controller/cdialogedititem.js"></script>
  <script src="controller/ctoolband.js"></script>
  <script src="controller/cdataview.js"></script>
  <script src="controller/cscenetoolsband.js"></script>
  <script src="controller/cdialoguserprofile.js"></script>
</body>

</html>
