<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Scene Builder for SWH Designs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene Builder - MU 2</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Scene Builder">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scene Builder">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.css">

  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
    </div>
  </div>

  <canvas id="renderCanvas"></canvas>
  <div id="main-page" style="display:none;">
    <div id="main-title-bar">
      <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign out</button>
      <button id="upload-button">Upload</button>
    </div>

    <section class="mdl-grid content" id="models-list">
      <div id="models-content">
      </div>
    </section>

    <dialog class="mdl-dialog" id="model-upload-dialog">
      <h4 class="mdl-dialog__title">Upload Mesh From .babylon</h4>
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="object-id">Id</label>
          <input type="text" id="object-id" class="mdl-textfield__input" />
        </div>
        <input type="file" id="model-upload-file" name="model-upload-file" />
        <div id="model-upload-progress" style="display:none;margin-top:10px;" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button import">Import</button>
        <button type="button" class="mdl-button close">Cancel</button>
      </div>
    </dialog>

    <dialog class="mdl-dialog" id="mesh-details-dialog" style="width:93%;height:90%;">
      <table style="width:100%;height:100%;">
        <tr>
          <td style="text-align:center" colspan="2">
            Mesh Details
          </td>
        </tr>
        <tr id="landscape-row" style="height:100%;display:none;">
          <td id="landscape-left-cell" style="width:100%;">

          </td>
          <td id="landscape-right-cell" style="width:200px;">

          </td>
        </tr>
        <tr id="portrait-upper-row" style="height:100%">
          <td colspan="2" id="portrait-upper-cell">
            <canvas id="meshDetailCanvas"></canvas>
          </td>
        </tr>
        <tr id="portrait-lower-row">
          <td id="portrait-lower-cell" colspan="2">
            <div id="details-content-div">
              <div id="drag-button-bar">
                <button id="drag-tab-height">=</button>
                <button id="drag-tab-rotate">+</button>
              </div>
              <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" id="meshes-details-tabs" style="height:200px">
                <div class="mdl-tabs__tab-bar">
                  <a href="#mesh-details-panel" id="mesh-detail-tab-button" class="mdl-tabs__tab is-active">D</a>
                  <a href="#mesh-json-panel" id="mesh-json-tab-button" class="mdl-tabs__tab">J</a>
                  <a href="#mesh-babylon-panel" id="mesh-babylon-tab-button" class="mdl-tabs__tab">B</a>
                </div>

                <div class="mdl-tabs__panel is-active" id="mesh-details-panel">
                  X: Y: Z: ScaleX: ScaleY: ScaleZ: RotateX: RotateY: RotateZ:
                </div>
                <div class="mdl-tabs__panel is-active" id="mesh-json-panel">
                  <div id="mesh-details-json" style="width:100%;height:100%;"></div>
                </div>
                <div class="mdl-tabs__panel is-active" id="mesh-babylon-panel">

                  <div id="mesh-babylon-json" style="width:100%;height:100%;"></div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td style="padding-bottom:20px;text-align:right;" colspan="2">
            <button type="button" class="mdl-button save-details">Save</button>
            <button type="button" class="mdl-button close-details">Cancel</button>
          </td>
        </tr>
      </table>
    </dialog>
  </div>

  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/firebaseutil.js"></script>
  <script src="scripts/babylonutil.js"></script>
  <script src="scripts/meshesutil.js"></script>
  <script src="scripts/meshespopup.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
