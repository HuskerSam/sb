<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Scene Builder for SWH Designs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene Builder - MU 2</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Scene Builder">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scene Builder">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="login-page" style="display:none;">
    <h3>Scene Builder</h3>
    <div>
      <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
    </div>
  </div>

  <canvas id="renderCanvas"></canvas>
  <div id="main-page" style="display:none;">

    <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign out</button>

    <div id="model-upload-panel">
      Upload Model
      <br>
      Title
      <input type="text" id="file-title" />
      <input type="file" id="model-upload" name="model-upload" />
      <h6>File URL:</h6>
      <span id="linkbox"></span>
    </div>

    <section class="mdl-grid content" id="add-post" style="display:none;z-index:1000;float:left;">
      <!-- Show the add post form -->
      <div class="mdl-cell mdl-cell--12-col mdl-grid">

        <!-- Card containing the inputs to add a new messages -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
                  mdl-cell--6-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">New Post</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="new-post-title">
                <label class="mdl-textfield__label" for="new-post-title">Post title...</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" rows="3" id="new-post-message"></textarea>
                <label class="mdl-textfield__label" for="new-post-message">Post message...</label>
              </div>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Add post
                </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="mdl-grid content" id="templates-list">
      <div id="posts-container">
      </div>
    </section>
  </div>

  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
