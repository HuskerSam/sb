<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/taproomfavicon.ico">
  <script>
    window.addEventListener('load', () => new gDemoApp());

  <style>
    .loading-screen {
      width: 100%;
      height: 100%;

      background: rgb(255, 255, 210);
      color: rgb(200, 90, 0);
      font-size: 40px;
      top: 0;
      z-index: 10000;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .loading-screen * {
      background: rgb(255, 255, 210);
      color: rgb(200, 90, 0);
      font-size: 40px;
    }
  </style>
</head>
