<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grocery Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo.png">
  <script>
    'use strict';
    window.addEventListener('load', () => new gLayoutApp());
  </script>
</head>

<body>
  <div id="firebase-app-login-page">Loading...</div>
  <div id="firebase-app-main-page" style="display:none;flex-direction:column;">
    <div id="renderLoadingCanvas" style="display:none;"><br><br>Working...</div>
    <div id="main-view-wrapper">
      <div class="popup-canvas-wrapper main-canvas-wrapper"></div>

      <div class="inner-split-view" style="display:none;">
        <div id="workspace-add-panel">
          <button id="workspace-add-panel-close-button" class="button-expanded mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">cancel</i></button>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:15em;">
            <input class="mdl-textfield__input" type="text" id="new-workspace-name">
            <label class="mdl-textfield__label" for="new-workspace-name">New Animation Name</label>
          </div>
          <button id="add_workspace_button_template" class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary"><i class="material-icons">add</i></button>
          <select id="remove_workspace_select_template">
            <option>Delete Animation</option>
          </select>
          <br>
          <div class="add-panel-item">
            <div>ASSETS</div>
            <select id="add_animation_asset_choice">
              <option>Current</option>
              <option>Animation</option>
              <option>Template</option>
              <option>Empty</option>
            </select>
            <select id="add_animation_asset_animation" style="display:none;"></select>
            <select id="add_animation_asset_template" style="display:none;">
              <option>select template</option>
            </select>
          </div>
          <div class="add-panel-item">
            <div>LAYOUT</div>
            <select id="add_animation_scene_choice">
              <option>Current</option>
              <option>Animation</option>
              <option>Template</option>
              <option>Empty</option>
            </select>
            <select id="add_animation_scene_animation" style="display:none;"></select>
            <select id="add_animation_scene_template" style="display:none;">
              <option>select template</option>
            </select>
          </div>
          <div class="add-panel-item">
            <div>PRODUCTS</div>
            <select id="add_animation_product_choice">
              <option>Empty</option>
              <option>Current</option>
              <option>Animation</option>
              <option>Template</option>
            </select>
            <select id="add_animation_product_animation" style="display:none;"></select>
            <select id="add_animation_product_template" style="display:none;">
              <option>select template</option>
            </select>
          </div>
        </div>
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" style="flex:1;">
          <div class="mdl-tabs__tab-bar">
            <div class="tab-item-wrapper">
              <button id="add-workspace-button-expand" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">camera_roll</i></button>
              <select id="workspaces-select"></select>
              <button id="import_products_csv_expand_btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">extension</i></button>
              <button id="scene_data_expand_btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">movie_filter</i></button>
            </div>
            <a href="#ui-products-panel" id="ui-product-tab" class="mdl-tabs__tab is-active">
              <button id="product_changes_commit_header" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary" style="display:none;"><i class="material-icons">save</i></button>
              Products</a>
            <a href="#ui-scene-panel" id="ui-scene-tab" class="mdl-tabs__tab">
              <button id="scene_changes_commit_header" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary" style="display:none;"><i class="material-icons">save</i></button>
              Layout</a>
            <a href="#ui-assets-panel" id="ui-asset-tab" class="mdl-tabs__tab">
              <button id="asset_changes_commit_header" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary" style="display:none;"><i class="material-icons">save</i></button>
              Assets</a>
          </div>
          <input type="file" class="csv-import-file" style="display:none;" />
          <div id="ui-assets-panel" class="mdl-tabs__panel" style="width:100%;">
            <div id="import_asset_options" class="import-export-panel">
              <button class="import-export-inpanel-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">cancel</i></button>
              <select id="import_asset_templates_select"></select>
              &nbsp;
              <select id="import_asset_workspaces_select"></select>
              &nbsp;
              <button id="import_asset_csv_btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">cloud_upload</i></button>
              &nbsp;
              <button id="download_asset_csv" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">get_app</i></button>
            </div>
            <div style="flex:1;width:100%;" id="asset_tab_table">
            </div>
          </div>
          <div id="ui-scene-panel" class="mdl-tabs__panel">
            <div id="import_scene_options" class="import-export-panel">
              <button class="import-export-inpanel-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">cancel</i></button>
              <select id="import_scene_templates_select"></select>
              &nbsp;
              <select id="import_scene_workspaces_select"></select>
              &nbsp;
              <button id="import_scene_csv_btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">cloud_upload</i></button>
              &nbsp;
              <button id="download_scene_csv" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">get_app</i></button>
            </div>
            <div style="flex:1;width:100%;" id="scene_tab_table">
            </div>
          </div>
          <div id='ui-products-panel' class="mdl-tabs__panel is-active">
            <div id="import_product_options" class="import-export-panel">
              <button class="import-export-inpanel-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary button-expanded"><i class="material-icons">cancel</i></button>
              <select id="import_product_templates_select"></select>
              &nbsp;
              <select id="import_product_workspaces_select"></select>
              &nbsp;
              <button id="import_product_csv_btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">cloud_upload</i></button>
              &nbsp;
              <button id="download_product_csv" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary"><i class="material-icons">get_app</i></button>
            </div>
            <div style="display:flex;flex-direction:row;flex:1;">
              <div id="record_field_list">
                <form autocomplete="off"></form>
              </div>
              <div id="product_tab_table"></div>
            </div>
          </div>
        </div>
        <div id="scene_options_panel">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:15em;">
            <input class="mdl-textfield__input" type="text" id="run-length-scene-edit">
            <label class="mdl-textfield__label" for="run-length-scene-edit">Animation Run Length (s)</label>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- CANVAS 3D PLAYER TEMPLATE -->
  <div id="canvas-d3-player-template" style="display:none;">
    <canvas class="popup-canvas"></canvas>
    <div class="video-overlay">
      <video></video>
    </div>
    <div class="canvas-actions">
      <div class="canvas-play-bar">
        <div class="scene-options-panel" style="display:none;">
          <div class="scene-fields-container">
          </div>
          <div class="render-log-wrapper" style="display:none;">
            <button class="btn-sb-icon log-clear"><i class="material-icons">clear_all</i></button>
            <textarea class="render-log-panel" spellcheck="false"></textarea>
            <div class="fields-container" style="display:none;"></div>
          </div>
          <br>
          <button class="btn-sb-icon stop-button"><i class="material-icons">stop</i></button>
          <button class="btn-sb-icon video-button"><i class="material-icons">fiber_manual_record</i></button>
          <button class="btn-sb-icon download-button"><i class="material-icons">file_download</i></button>
          <button class="btn-sb-icon show-hide-log"><i class="material-icons">info_outline</i></button>
        </div>
        <br>
        <button class="btn-sb-icon scene-options" style="clear:both;"><i class="material-icons">settings_brightness</i></button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--primary play-button"><i class="material-icons">play_arrow</i></button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored pause-button"><i class="material-icons">pause</i></button>
        <div class="run-length-label"></div>
        <input class="animate-range" type="range" step="any" value="0" min="0" max="100" />

        <div class="lightbar-fields-container"></div>
        <div class="camera-options-panel" style="display:inline-block;">
          <select class="camera-select" style=""></select>
          <div id="fov-camera-bar">
            <div class="camera-slider-label">FOV</div>
            <input class="camera-select-range-fov-slider" type="range" step=".01" min="-1" max="2.5" value=".8" />
          </div>
          <div style="display:inline-block;">
            <div class="camera-slider-label"><i class="material-icons" style="transform:rotate(90deg)">straighten</i></div>
            <input class="camera-select-range-height-slider" type="range" step=".25" min="-15" max="40" />
          </div>
          <br>
          <div style="display:inline-block;">
            <div class="camera-slider-label"><i class="material-icons">straighten</i></div>
            <input class="camera-select-range-slider" type="range" step="any" min="1" max="300" />
          </div>
          <div class="fields-container" style="float:left"></div>
          <div id="extra-options-camera-area"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/global/globalutil.js"></script>
  <script src="/global/sdatadefinition.js"></script>
  <script src="/global/text3d.js"></script>
  <script src="/global/gappsuper.js"></script>
  <script src="/global/gauthorization.js"></script>
  <script src="/global/gcsvimport.js"></script>

  <script src="/webgl/wframes.js"></script>
  <script src="/webgl/wblock.js"></script>
  <script src="/webgl/wcontext.js"></script>
  <script src="/webgl/wgenerate.js"></script>

  <script src="/model/bfirebase.js"></script>
  <script src="/model/mfirebaselist.js"></script>
  <script src="/model/mfirebaseprofile.js"></script>
  <script src="/model/mfirebaseproject.js"></script>
  <script src="/controller/bview.js"></script>
  <script src="/controller/cpanelcanvas.js"></script>
  <script src="/controller/cbandprofileoptions.js"></script>
  <script src="/controller/cpaneldata.js"></script>
  <script src="/controller/cpanelhelpers.js"></script>

  <script src="/layout/cviewlayout.js"></script>
  <script src="/layout/glayoutapp.js"></script>

  <script src="https://unpkg.com/earcut@2.1.1/dist/earcut.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/3.2.0/babylon.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.0/papaparse.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.1.5/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.1.5/js/tabulator.min.js"></script>
  <canvas id="highresolutionhiddencanvas" width="4500" height="1500" style="display:none"></canvas>
  <link rel="stylesheet" href="/global/common.css">
  <link rel="stylesheet" href="/layout/layout.css">
  <datalist id="sbimageslist"></datalist>
  <datalist id="elementidlist"></datalist>
  <datalist id="fieldnamelist"></datalist>
  <datalist id="basketblocklist"></datalist>
  <datalist id="assetlist">
    <option>product</option>
    <option>message</option>
    <option>image</option>
  </datalist>
</body>

</html>
