<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scene Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo.png">
</head>

<body style="margin:auto;text-align:center;">
  <video autoplay muted loop>
    <source src="https://s3-us-west-2.amazonaws.com/hcwebflow/videos/preview.webm" type="video/webm">
  </video>
  <br>
  <br>
  <div style="background: rgba(255,255,255,.5);padding:1em;border-radius:.5em;display:inline-block;">
    <form>
      Enter the Y and Z code to access the view.
      <br>
      <br>
      <label><span>Y-Code </span><input type="text" id="main-y-code" /></label>
      <br>
      <label><span>Z-Code </span><input type="text" id="main-z-code" /></label>
      <br>
      <br>
      <button onclick="openView(event)" type="submit">Open</button>
    </form>
  </div>
  <script>
    function openView(e) {
      e.preventDefault();
      window.location.href = '/view/?z=' + document.getElementById('main-z-code').value + '&y=' + document.getElementById('main-y-code').value;
    }
  </script>
  <style>
    video {
      position: absolute;
      top: 0;
      width: 100%;
      left: 0;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
  </style>
</body>

</html>
